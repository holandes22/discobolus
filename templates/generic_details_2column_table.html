{% load core_extras %}
<table class="table table-hover table-bordered table-condensed">
	<tbody>
		{% for key, value in object.get_model_attrs %}	
	        <tr>
	        	<td>
	        		<strong>{{ key|replace_under_with:" "|capfirst }}</strong>
	        	</td>
	        	<td>
		       		{{ value }}
	        	</td>
	        </tr>
		{% endfor %}
		</tbody>	
</table>
