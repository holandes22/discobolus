{% load core_extras %}
<table class="table table-striped table-condensed">
    <tbody>
    	{% for key, value in notification_settings.get_model_attrs %}
        <tr>
			<td><strong>{{ key|replace_under_with:" "|capfirst }}</strong></td>
	        <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<button class="btn" data-toggle="modal" data-target="#editor-dialog" onclick="$('#editor-dialog').load('{{ notification_settings.get_update_url }}');">
	Update
</button>
