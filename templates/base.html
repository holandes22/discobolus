{% load core_extras %}

<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8" />
    	<title>Discobolus</title>
        <!--CSS Files-->
		<link href="{{ STATIC_URL }}css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet" type="text/css">
    {% block extra_css %}
		{% endblock extra_css %}
		<!--JavaScript Libs-->
		<script src="{{ STATIC_URL }}js/libs/jquery-1.8.0.min.js" type="text/javascript"></script>
		<script src="{{ STATIC_URL }}js/libs/bootstrap/bootstrap.min.js" type="text/javascript"></script>
		{% block extra_js %}
		{% endblock extra_js %}
    </head>
    <body>
        <div class="navbar navbar-fixed-top navbar-inverse">
          <div class="navbar-inner">
            <div class="container">
              <a class="brand" href="/">Discobolus</a>
              <ul class="nav">
                <li class="divider-vertical"></li>
                <li class="{% active request '^/$' %}">
                  <a href="/">Home</a>
                </li>
                <li class="{% active request 'disk/' %}">
                  <a href="{% url disk-list %}">Disks</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      <div class="container">
        {% block body %}
        {% endblock body %}
      </div>
    </body>
</html>
